<div class="container-fluid login">
  <div class="row page">
    <div class="col-md-6 offset-md-3">
      <h3>Login Page</h3>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" formControlName="userName" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">User Name is required</div>
          </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="Student">Student</mat-radio-button>
                <mat-radio-button value="Facaulty">Facaulty</mat-radio-button>
           </mat-radio-group>
           <br><br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
